<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Credit Web Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            margin: 20px 0;
        }
        h1 {
            font-size: 2.5em;
            transition: transform 0.3s ease-in-out;
        }
        h1:hover {
            transform: scale(1.1);
        }
        .images-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .images-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            transition: filter 0.3s ease-in-out;
        }
        .filter1:hover {
            filter: grayscale(100%);
        }
        .filter2:hover {
            filter: sepia(100%);
        }
        .filter3:hover {
            filter: invert(100%);
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Favorite Places</h1>
    </header>
    <section class="images-container">
        <img src="https://images.pexels.com/photos/114979/pexels-photo-114979.jpeg" alt="Mountain" class="filter1">
        <img src="https://images.pexels.com/photos/338504/pexels-photo-338504.jpeg" alt="Beach" class="filter2">
        <img src="https://images.pexels.com/photos/125283/pexels-photo-125283.jpeg" alt="Forest" class="filter3">
    </section>
    <footer>
        <p>Fonts by <a href="https://fonts.google.com/">Google Fonts</a></p>
        <p>Images by <a href="https://www.pexels.com/">Pexels</a></p>
    </footer>
</body>
</html>
